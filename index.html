<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Clã Blood Killers - Mush</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Poppins&display=swap');

  /* Reset básico */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    background: linear-gradient(135deg, #1a0000, #4b0000);
    color: #eee;
    font-family: 'Roboto', sans-serif; /* mantém Roboto para geral */
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }

  header {
    background: #330000;
    padding: 30px 20px;
    text-align: center;
    position: relative;
    overflow: hidden;
  }

  header h1 {
    font-family: 'Orbitron', sans-serif;
    font-size: 3.5rem;
    letter-spacing: 0.2em;
    color: #ff0000;
    text-shadow:
      0 0 5px #ff0000,
      0 0 10px #ff4d4d,
      0 0 20px #ff0000,
      0 0 40px #ff0000;
    animation: neonGlow 2.5s ease-in-out infinite alternate;
  }

  @keyframes neonGlow {
    0% {
      text-shadow:
        0 0 5px #ff0000,
        0 0 10px #ff4d4d,
        0 0 20px #ff0000,
        0 0 40px #ff0000;
    }
    100% {
      text-shadow:
        0 0 20px #ff0000,
        0 0 30px #ff4d4d,
        0 0 40px #ff0000,
        0 0 70px #ff0000;
    }
  }

  main {
    flex: 1;
    max-width: 900px;
    margin: 30px auto;
    padding: 0 20px;
  }

  section {
    background: #2b0000;
    padding: 20px 25px;
    margin-bottom: 30px;
    border-radius: 8px;
    box-shadow: 0 0 15px #ff0000aa;
  }

  section h2 {
    color: #ff6666;
    margin-bottom: 15px;
    border-bottom: 2px solid #ff0000;
    padding-bottom: 8px;
    font-family: 'Orbitron', sans-serif;
    letter-spacing: 0.1em;
  }

  /* Fonte nova para textos brancos (sobre e notícias) */
  #sobre p,
  #central ul li {
    font-family: 'Poppins', sans-serif;
  }

  /* Central de notícias */
  #central {
    max-height: 200px;
    overflow-y: auto;
    scrollbar-width: thin;
    scrollbar-color: #ff4444 #2b0000;
  }
  #central::-webkit-scrollbar {
    width: 8px;
  }
  #central::-webkit-scrollbar-track {
    background: #2b0000;
  }
  #central::-webkit-scrollbar-thumb {
    background-color: #ff4444;
    border-radius: 4px;
  }

  #central ul {
    list-style-type: none;
  }
  #central ul li {
    margin-bottom: 12px;
    padding-bottom: 8px;
    border-bottom: 1px solid #440000;
  }

  /* Botões de contato */
  .contact-buttons {
    display: flex;
    gap: 15px;
    justify-content: center;
    flex-wrap: wrap;
  }
  .contact-buttons a {
    background: #ff0000;
    color: #fff;
    text-decoration: none;
    padding: 12px 25px;
    border-radius: 25px;
    font-weight: bold;
    box-shadow:
      0 0 10px #ff0000,
      0 0 20px #ff4444;
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
    display: inline-flex;
    align-items: center;
    gap: 8px;
    font-family: 'Orbitron', sans-serif;
  }
  .contact-buttons a:hover {
    background: #ff4444;
    box-shadow:
      0 0 20px #ff4444,
      0 0 30px #ff8888;
  }
  .contact-buttons a svg {
    fill: white;
    width: 18px;
    height: 18px;
  }

  footer {
    text-align: center;
    padding: 20px;
    font-size: 0.9rem;
    color: #aa0000;
    background: #220000;
  }

  /* Animação de fadeIn para as seções */
  section {
    opacity: 0;
    transform: translateY(20px);
    animation: fadeInUp 1s forwards;
  }
  section:nth-child(1) {
    animation-delay: 0.2s;
  }
  section:nth-child(2) {
    animation-delay: 0.4s;
  }
  section:nth-child(3) {
    animation-delay: 0.6s;
  }

  @keyframes fadeInUp {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>
</head>
