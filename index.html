      Telefone

<!-- Modal -->
<div id="modalRecrutamento" class="modal">
  <div class="modal-content">
    <span class="close" aria-label="Fechar">&times;</span>
    <h3>Como se tornar membro</h3>
    <p>Para ser recrutado no Blood Killers, você precisa abrir um ticket no nosso Discord.</p>
    <p>Acesse nosso Discord pelo link abaixo e abra seu ticket:</p>
    <a href="https://discord.gg/PE2gf2EjtT" target="_blank" rel="noopener" class="modal-discord-link">Entrar no Discord</a>
  </div>
</div>

<style>
  /* Estilos do botão novo */
  #recrutamentoBtn {
    background: #ff0000;
    color: #fff;
    border: none;
    padding: 14px 28px;
    border-radius: 30px;
    font-family: 'Orbitron', sans-serif;
    font-weight: 700;
    cursor: pointer;
    box-shadow:
      0 0 14px #ff0000,
      0 0 26px #ff4444;
    transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
    font-size: 1.15rem;
  }
  #recrutamentoBtn:hover {
    background: #ff4444;
    box-shadow:
      0 0 26px #ff4444,
      0 0 40px #ff8888;
    transform: scale(1.05);
  }

  /* Modal geral */
  .modal {
    display: none;
    position: fixed;
    z-index: 9999;
    left: 0; top: 0;
    width: 100%; height: 100%;
    background-color: rgba(0,0,0,0.75);
    backdrop-filter: blur(4px);
    align-items: center;
    justify-content: center;
    padding: 20px;
  }

  .modal-content {
    background: #2b0000;
    border-radius: 15px;
    padding: 30px 40px;
    max-width: 450px;
    width: 100%;
    box-shadow: 0 0 30px #ff0000aa;
    color: #eee;
    font-family: 'Poppins', sans-serif;
    text-align: center;
    position: relative;
  }

  .modal-content h3 {
    margin-bottom: 20px;
    color: #ff6666;
    font-family: 'Orbitron', sans-serif;
    letter-spacing: 0.1em;
  }

  .modal-content p {
    font-size: 1.1rem;
    line-height: 1.5;
    margin-bottom: 18px;
  }

  .modal-discord-link {
    display: inline-block;
    background: #ff0000;
    color: white;
    padding: 12px 32px;
    border-radius: 30px;
    font-weight: 700;
    font-family: 'Orbitron', sans-serif;
    text-decoration: none;
    box-shadow:
      0 0 14px #ff0000,
      0 0 26px #ff4444;
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
    font-size: 1.1rem;
  }
  .modal-discord-link:hover {
    background: #ff4444;
    box-shadow:
      0 0 26px #ff4444,
      0 0 40px #ff8888;
  }

  /* Botão fechar */
  .close {
    position: absolute;
    top: 15px;
    right: 20px;
    font-size: 2.2rem;
    font-weight: bold;
    color: #ff6666;
    cursor: pointer;
    transition: color 0.3s ease;
  }
  .close:hover {
    color: #ff0000;
  }
</style>

<script>
  // Controla abertura/fechamento da modal
  const btn = document.getElementById('recrutamentoBtn');
  const modal = document.getElementById('modalRecrutamento');
  const closeBtn = modal.querySelector('.close');

  btn.addEventListener('click', () => {
    modal.style.display = 'flex';
  });

  closeBtn.addEventListener('click', () => {
    modal.style.display = 'none';
  });

  window.addEventListener('click', e => {
    if (e.target === modal) {
      modal.style.display = 'none';
    }
  });
</script>
